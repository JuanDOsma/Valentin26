<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego de Amor ðŸ’–</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background:linear-gradient(-45deg,#ff4da6,#d633ff,#ff99cc,#cc66ff);
    background-size:400% 400%;
    animation:gradient 10s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

@keyframes gradient{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    text-align:center;
}

h1{
    margin-bottom:10px;
}

#gameArea{
    position:relative;
    width:90vw;
    height:60vh;
    border-radius:20px;
    margin-top:20px;
}

.heart{
    position:absolute;
    font-size:30px;
    cursor:pointer;
    animation:pop 0.3s ease;
}

@keyframes pop{
    from{transform:scale(0);}
    to{transform:scale(1);}
}

button{
    margin-top:20px;
    padding:12px 25px;
    border:none;
    border-radius:30px;
    font-weight:bold;
    background:#ff66cc;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ff1a8c;
    transform:scale(1.1);
}

.finalMessage{
    font-size:1.8em;
    margin-top:20px;
    animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸ’œ Atrapa 10 corazones en 10 segundos ðŸ’–</h1>
    <p>PuntuaciÃ³n: <span id="score">0</span></p>
    <p>Tiempo: <span id="time">10</span>s</p>
    <div id="gameArea"></div>
    <div id="result"></div>
    <button onclick="startGame()">Empezar ðŸ’•</button>
</div>

<script>
let score=0;
let timeLeft=10;
let gameInterval;
let timerInterval;

const gameArea=document.getElementById("gameArea");

function startGame(){
    score=0;
    timeLeft=10;
    document.getElementById("score").innerText=score;
    document.getElementById("time").innerText=timeLeft;
    document.getElementById("result").innerHTML="";
    gameArea.innerHTML="";

    gameInterval=setInterval(createHeart,600);
    timerInterval=setInterval(updateTimer,1000);
}

function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="ðŸ’–";

    heart.style.left=Math.random()*80+"vw";
    heart.style.top=Math.random()*50+"vh";

    heart.onclick=function(){
        score++;
        document.getElementById("score").innerText=score;
        heart.remove();
    };

    gameArea.appendChild(heart);

    setTimeout(()=>{heart.remove();},1500);
}

function updateTimer(){
    timeLeft--;
    document.getElementById("time").innerText=timeLeft;

    if(timeLeft<=0){
        clearInterval(gameInterval);
        clearInterval(timerInterval);
        endGame();
    }
}

function endGame(){
    gameArea.innerHTML="";
    if(score>=10){
        document.getElementById("result").innerHTML=
        "<div class='finalMessage'>ðŸŽ‰ Â¡Ganaste! ðŸ’˜<br>Ahora dime... Â¿Quieres ser mi San ValentÃ­n? ðŸ’œ</div>";
    }else{
        document.getElementById("result").innerHTML=
        "<div class='finalMessage'>ðŸ˜¢ Casi lo logras... Intenta otra vez ðŸ’—</div>";
    }
}
</script>

</body>
</html>
